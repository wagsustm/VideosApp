<ion-header [translucent]="true">
  <ion-toolbar color = "dark">
    <ion-title>
      Videos App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">
  <ion-searchbar placeholder="Buscar"></ion-searchbar>

  <ion-list>
    <ion-item-sliding>
  <ion-item lines="full">
    <ion-thumbnail slot="start">
      <img src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2/h5UzYZquMwO9FVn15R2eK2itmHu.jpg">
    </ion-thumbnail>

    <ion-label class="ion-text-wrap">
      <div>
        <h1>Venom: Tempo de Carnificina (2021)</h1>
        <p>07/10/2021 (BR) - 1h 37m</p>
        <p>Ficção científica, Ação, Aventura</p>
      </div>
    </ion-label>

    <ion-chip color="success" outline>
      <ion-label>72%</ion-label>
    </ion-chip>
  </ion-item>

  <ion-item-options side="end">
    <ion-item-option (Click) ="presentAlertConfirm()">
      <ion-icon slot="icon-only" name="star"></ion-icon>
    </ion-item-option>
  </ion-item-options>
    </ion-item-sliding>


    <ion-item-sliding>
  <ion-item lines="full">
    <ion-thumbnail slot="start">
      <img src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2/pe17f8VDfzbvbHSAKAlcORtBHmW.jpg">
    </ion-thumbnail>

    <ion-label class="ion-text-wrap">
      <div>
        <h1>Alerta Vermelho (2021)</h1>
        <p>05/11/2021 (US) - 1h 48m</p>
        <p>Ação, Comédia, Crime, Thriller
        </p>
      </div>
    </ion-label>

    <ion-chip color="success" outline>
      <ion-label>68%</ion-label>
    </ion-chip>
  </ion-item>

  <ion-item-options side="end">
    <ion-item-option (Click) ="presentAlertConfirm()">
      <ion-icon slot="icon-only" name="star"></ion-icon>
    </ion-item-option>
  </ion-item-options>
    </ion-item-sliding>
  </ion-list>
 </ion-content>
